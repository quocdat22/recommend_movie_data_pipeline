databases:
  - name: airflow-postgres
    databaseName: airflow
    user: airflow
    plan: free

envVarGroups:
  - name: airflow-common
    envVars:
      - key: AIRFLOW__CORE__EXECUTOR
        value: LocalExecutor
      - key: AIRFLOW__WEBSERVER__SECRET_KEY
        generateValue: true
      # Render automatically injects DATABASE_URL for the postgres instance; reuse it
      - key: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
        fromDatabase:
          name: airflow-postgres
          property: connectionString
      - key: AIRFLOW_ADMIN_USERNAME
        value: admin
      - key: AIRFLOW_ADMIN_PASSWORD
        generateValue: true
      - key: AIRFLOW_ADMIN_EMAIL
        value: admin@example.com

services:
  # Web UI
  - type: web
    name: airflow-webserver
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: airflow-common
    domains:
      - airflow.onrender.com

  # Scheduler worker
  - type: worker
    name: airflow-scheduler
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: airflow-common

  # Triggerer worker
  - type: worker
    name: airflow-triggerer
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: airflow-common

  # One-off job to init DB and create admin user; runs on each deploy
  - type: cron
    name: airflow-init
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: airflow-common
    schedule: "0 0 * * *"
    autoDeploy: false 